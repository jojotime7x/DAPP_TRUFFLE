<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Interaction</title>
    <style>
        /* Responsive navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Align content */
        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #connect,
        #getContractBalance,
        #sendEtherToContract,
        #redeemEtherFromContract,
        #sendEther {
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- Responsive navbar -->
    <div class="navbar">
        <a class="active" href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>MetaMask Interaction</h1>
        <label for="account">Account:</label>
        <p id="account">Not connected</p>
        <label for="balance">Balance:</label>
        <p id="balance">N/A</p>
        <button id="connect">Connect to MetaMask</button>
        <hr>
        <label for="contractBalance">Contract Balance:</label>
        <p id="contractBalance">N/A</p>
        <button id="getContractBalance">Get Contract Balance</button>
        <hr>
        <label for="sendEtherToContractAmount">Amount in Ether:</label>
        <input type="text" id="sendEtherToContractAmount">
        <button id="sendEtherToContract">Send Ether to Contract</button>
        <hr>
        <label for="redeemEtherAmount">Amount in Ether:</label>
        <input type="text" id="redeemEtherAmount">
        <label for="redeemEtherRecipient">Recipient Address:</label>
        <input type="text" id="redeemEtherRecipient">
        <button id="redeemEtherFromContract">Redeem Ether from Contract</button>
        <hr>
        <label for="sendEtherAmount">Amount in Ether:</label>
        <input type="text" id="sendEtherAmount">
        <label for="sendEtherRecipient">Recipient Address:</label>
        <input type="text" id="sendEtherRecipient">
        <button id="sendEther">Send Ether to Address</button>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
